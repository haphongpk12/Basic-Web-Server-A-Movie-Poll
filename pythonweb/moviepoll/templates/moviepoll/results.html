{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'moviepoll/results.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}Intek Movie Friday Poll app{% endblock %}</title>
</head>

<body>
    <a href="{% url 'moviepoll:index' %}"><i class="fa fa-home fa-5x"></i></a>
    <div class="container">
        <h1 class="title">{{ question.question_text }}</h1>
        <ul>
            {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'moviepoll:detail' question.id %}" class="vote_again">Vote again?</a>
    </div>
</body>

</html>
